<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <style>
        #submit{
            width: 90px;
            height: 20px;
            background-color: wheat;
        }
        #submit:hover{
            background-color: pink;
        }
        h1,h2{
            color: purple;
        }
        
        
    </style>
</head>
<body>
    <div>
    <h1>Student Details : {{ student.first }} {{ student.last }} </h1>
    <h2>Enrolled Course</h2>
    <ul>
        {% for course in student.courses.all %}
        <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="{% url 'details' student.id %}">
        {% csrf_token %}
        <h2>Add course to {{ student.first }} {{ student.last }} </h2>
        <select id="course" name="course">
            {% for course in available_courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add Course" id="submit">
    </form>
    <br>
    <a href="{% url 'students' %}">Add Student</a>
    <br>
    <br>
    <a href="{% url 'courses' %}">Add Course</a>
    </div>
</body>
</html>
