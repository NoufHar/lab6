<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <style>
        #submit{
            width: 90px;
            height: 20px;
            background-color: wheat;
        }
        #submit:hover{
            background-color: pink;
        }
        h1,h2{
            color: purple;
        }
        
    </style>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
        <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
    <h2>Add new course</h2>
    <form method="POST" action="{% url 'courses' %}">
        {% csrf_token %}
        <input type="text" placeholder="Course Name" name="name">

        <input type="submit" value="Add Course" id="submit">
    </form>
    <br>
    <a href="{% url 'students' %}">Add Student</a>
</body>
</html>
